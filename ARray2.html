<!DOCTYPE html>
<html>
    <head>
        <title>
            Array Example 2
        </title>
    </head>
    <Body>
        <script>
            let Months=[2,3,4,5,6];
            Months.splice(0,0,1);
            console.log(Months);
            Months.splice(6,0,7,8,9,10,11,12);
            console.log(Months);
            Months.splice(9,0,91,92,93);
            console.log(Months);
            Months.splice(0,3);
            console.log(Months);
            Months.splice(6,3);
            console.log(Months);
            Months.splice(0,2,1,2,3);
            console.log(Months);
        </script>
    </Body>
</html>
