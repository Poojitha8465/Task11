    <body>

           // console.log(Fruits);

           // console.log(Fruits);
            Fruits.push("pineapple");
           // console.log(Fruits);

            console.log(Fruits);
         Fruits.shift();

         Fruits.shift();
         //console.log(Fruits);
         Fruits.pop();
         //console.log(Fruits);
         Fruits.pop();
         console.log(Fruits);
        </script>
